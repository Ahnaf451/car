<!DOCTYPE html>
<html>
<head>
    <title>Porsche 911 Neon - Realistic Physics</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #ui { position: absolute; top: 20px; left: 20px; color: #0ff; font-family: 'Courier New', monospace; }
        .stat { font-size: 20px; text-shadow: 0 0 10px #0ff; }
    </style>
</head>
<body>
    <div id="ui">
        <div class="stat" id="speed">KM/H: 0</div>
        <div class="stat" id="score">PUNTI: 0</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';

        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 20, 200);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        // --- FISICA ---
        let car = new THREE.Group();
        let speed = 0;
        let lateralVelocity = 0; // Per rendere la curva fluida
        let rotationTarget = 0;
        const maxSpeed = 0.8; // Velocità massima bilanciata
        const accel = 0.005;
        const friction = 0.96; // Attrito per non farla scivolare all'infinito
        const keys = {};

        // --- CARICAMENTO PORSCHE ---
        const loader = new OBJLoader();
        loader.load('Porsche_911_GT2.obj', (obj) => {
            const box = new THREE.Box3().setFromObject(obj);
            const size = box.getSize(new THREE.Vector3());
            const center = box.getCenter(new THREE.Vector3());
            
            obj.position.sub(center); 
            // SOLUZIONE SOTTO TERRA: Alza l'auto di metà della sua altezza
            obj.position.y = size.y / 2; 
            
            obj.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x00aaff,
                        emissive: 0x0055ff,
                        emissiveIntensity: 0.3,
                        metalness: 0.9,
                        roughness: 0.2
                    });
                }
            });
            car.add(obj);
            car.scale.set(1.5, 1.5, 1.5);
        });
        scene.add(car);

        // --- AMBIENTE ---
        const roadGroup = new THREE.Group();
        scene.add(roadGroup);
        const roads = [];
        const buildings = [];

        function createSection(z) {
            // Strada 4 corsie
            const roadGeo = new THREE.PlaneGeometry(30, 100);
            const roadMat = new THREE.MeshStandardMaterial({ color: 0x0a0a0a });
            const road = new THREE.Mesh(roadGeo, roadMat);
            road.rotation.x = -Math.PI / 2;
            road.position.z = z;
            
            // Striscia bianca
            const line = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 100), new THREE.MeshBasicMaterial({color: 0xffffff}));
            line.position.y = 0.05;
            road.add(line);
            
            roadGroup.add(road);
            roads.push(road);

            // Palazzi Neon
            for(let i=0; i<4; i++) {
                const h = Math.random() * 50 + 10;
                const bGeo = new THREE.BoxGeometry(10, h, 10);
                const color = [0xff00ff, 0xff0055, 0x00ffff][Math.floor(Math.random()*3)];
                const bMat = new THREE.MeshBasicMaterial({ color, wireframe: true });
                const b = new THREE.Mesh(bGeo, bMat);
                b.position.set(i < 2 ? -25 : 25, h/2, z + (i*20) - 50);
                scene.add(b);
                buildings.push(b);
            }
        }

        for(let i=0; i<5; i++) createSection(-i * 100);

        // --- LUCI ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const spot = new THREE.SpotLight(0x00ffff, 2);
        spot.position.set(0, 10, 5);
        scene.add(spot);

        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        function animate() {
            requestAnimationFrame(animate);

            if (car.children.length > 0) {
                // Accelerazione
                if (keys['KeyW']) speed = Math.min(speed + accel, maxSpeed);
                else if (keys['KeyS']) speed = Math.max(speed - accel, -maxSpeed/2);
                else speed *= friction;

                // Sterzo con inerzia
                if (keys['KeyA']) lateralVelocity -= 0.01;
                if (keys['KeyD']) lateralVelocity += 0.01;
                
                lateralVelocity *= 0.9; // Smorzamento laterale
                car.position.x += lateralVelocity * (speed + 0.1); 

                // Rotazione estetica (la macchina si "inclina" o "punta" verso la curva)
                car.rotation.y = -lateralVelocity * 0.5;
                car.rotation.z = -lateralVelocity * 0.2; // Rollio

                // Drift con spazio
                if (keys['Space']) {
                    car.rotation.y *= 2.5;
                    lateralVelocity *= 1.05;
                }

                // Limiti strada
                car.position.x = Math.max(-13, Math.min(13, car.position.x));

                // Scorrimento infinito
                roadGroup.position.z += speed * 20;
                buildings.forEach(b => b.position.z += speed * 20);

                // Riciclo strada
                if (roadGroup.position.z > 100) {
                    roadGroup.position.z = 0;
                    buildings.forEach(b => { if(b.position.z > 50) b.position.z -= 500; });
                }

                // Camera follow fluida
                camera.position.set(car.position.x * 0.5, 3.5, 8);
                camera.lookAt(car.position.x, 1, -10);

                document.getElementById('speed').innerText = `KM/H: ${Math.floor(speed * 350)}`;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
